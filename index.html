<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن الرصيد المجاني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>شحن الرصيد المجاني</h2>
    <form id="creditForm">
      <select id="countryCode" required>
        <option value="">اختر دولتك</option>
        <option value="+63">الفلبين (+63)</option>
        <option value="+62">إندونيسيا (+62)</option>
        <option value="+60">ماليزيا (+60)</option>
        <option value="+66">تايلاند (+66)</option>
        <option value="+84">فيتنام (+84)</option>
      </select>
      <input type="tel" id="phoneNumber" placeholder="أدخل رقم هاتفك" required pattern="[0-9]{6,15}"/>
      <button type="submit">إرسال الرصيد المجاني</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('creditForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const countryCode = document.getElementById('countryCode').value;
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (!countryCode || !phoneNumber) {
        alert("يرجى اختيار الدولة وإدخال رقم الهاتف.");
        return;
      }
      // فتح صفحة اللوكر في نافذة جديدة
      window.open("locker.html", "_blank");
    });
  </script>
</body>
</html>
