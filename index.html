<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Mobile Load Rewards | Southeast Asia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --accent: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --text: #34495e;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    
    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }
    
    .main-container {
      background: var(--white);
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(to right, var(--dark), var(--primary));
      color: var(--white);
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .step {
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 15px;
      display: block;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    select, input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 12px;
      background-color: var(--light);
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .country-select {
      padding-left: 50px !important;
      background-image: none !important;
    }
    
    .btn {
      background: var(--accent);
      color: var(--white);
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
      margin-top: 10px;
    }
    
    .btn:hover {
      background: #c0392b;
    }
    
    .offers-container {
      margin-top: 20px;
      display: none;
    }
    
    .offer {
      background: var(--light);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s;
      border-left: 4px solid var(--accent);
    }
    
    .offer-link {
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      display: block;
      font-size: 15px;
    }
    
    .offer-link:hover {
      color: var(--primary);
    }
    
    .offer-desc {
      font-size: 13px;
      color: #7f8c8d;
      margin-top: 5px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .loading-spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--primary);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Country flags - using emoji instead of images for better mobile performance */
    .country-option {
      position: relative;
    }
    
    .country-option::before {
      content: attr(data-flag);
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .header {
        padding: 15px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .content {
        padding: 15px;
      }
      
      select, input {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .btn {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1><i class="fas fa-mobile-alt"></i> Free Mobile Load</h1>
      <p class="subtitle">Complete offers and get instant rewards</p>
    </div>
    
    <div class="content">
      <div id="formSection">
        <span class="step">STEP 1: Enter your phone details</span>
        
        <div class="form-group">
          <select id="countryCode" class="country-select">
            <option value="+63" data-flag="ðŸ‡µðŸ‡­">Philippines (+63)</option>
            <option value="+60" data-flag="ðŸ‡²ðŸ‡¾">Malaysia (+60)</option>
            <option value="+65" data-flag="ðŸ‡¸ðŸ‡¬">Singapore (+65)</option>
            <option value="+66" data-flag="ðŸ‡¹ðŸ‡­">Thailand (+66)</option>
            <option value="+84" data-flag="ðŸ‡»ðŸ‡³">Vietnam (+84)</option>
            <option value="+855" data-flag="ðŸ‡°ðŸ‡­">Cambodia (+855)</option>
            <option value="+856" data-flag="ðŸ‡±ðŸ‡¦">Laos (+856)</option>
            <option value="+95" data-flag="ðŸ‡²ðŸ‡²">Myanmar (+95)</option>
            <option value="+62" data-flag="ðŸ‡®ðŸ‡©">Indonesia (+62)</option>
          </select>
          
          <input type="tel" id="phoneNumber" placeholder="Enter your phone number">
          
          <button class="btn" onclick="showOffers()">
            <i class="fas fa-gift"></i> Get Free Load
          </button>
        </div>
      </div>
      
      <div id="offersSection" class="offers-container">
        <span class="step">STEP 2: Choose an offer</span>
        
        <div id="offerContainer" class="offers-list">
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading offers...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function showOffers() {
      const code = $('#countryCode').val();
      const phone = $('#phoneNumber').val().trim();
      const country = $('#countryCode option:selected').text().split(' (')[0];
      
      if (!phone) {
        alert("Please enter your phone number");
        return;
      }

      if (!/^\d+$/.test(phone)) {
        alert("Please enter a valid phone number");
        return;
      }

      if (!confirm(`We'll send your reward to:\n${code} ${phone}\n\nIs this correct?`)) {
        return;
      }

      $('#formSection').slideUp(300, function() {
        $('#offersSection').slideDown(400);
        
        // Show loading state
        $("#offerContainer").html(`
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Finding best offers for ${country}...</p>
          </div>
        `);
        
        // Get offers
        $.getJSON(
          "https://d2jgih9urxpa47.cloudfront.net/public/offers/feed.php?user_id=584180&api_key=ad55fcf79b3953d539938be8015c3900&s1=&s2=&callback=?",
          function(offers) {
            let html = '';
            // Take only first 4 offers
            offers = offers.slice(0, 4);
            
            if (offers.length > 0) {
              offers.forEach(function(offer) {
                html += `
                  <div class="offer">
                    <a href="${offer.url}" class="offer-link" target="_blank">
                      ${offer.anchor}
                    </a>
                    <div class="offer-desc">Complete to receive your free load</div>
                  </div>
                `;
              });
            } else {
              html = `
                <div class="loading">
                  <p>No offers available for ${country} right now.</p>
                  <button class="btn" onclick="showOffers()" style="margin-top: 10px;">
                    <i class="fas fa-sync-alt"></i> Try Again
                  </button>
                </div>
              `;
            }
            
            $("#offerContainer").html(html);
          }
        ).fail(function() {
          $("#offerContainer").html(`
            <div class="loading">
              <p>Failed to load offers. Please check your connection.</p>
              <button class="btn" onclick="showOffers()" style="margin-top: 10px;">
                <i class="fas fa-sync-alt"></i> Retry
              </button>
            </div>
          `);
        });
      });
    }
    
    // Add flag emojis to country options
    $(document).ready(function() {
      $('#countryCode option').each(function() {
        const flag = $(this).data('flag');
        $(this).text(flag + ' ' + $(this).text());
      });
    });
  </script>
</body>
</html>
